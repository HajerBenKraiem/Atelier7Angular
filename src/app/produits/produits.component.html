
<div *ngIf="afficherFormulaire">

  <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)" >
    <h1> Fiche Produit </h1>
  
    <table>
  <tr >
  <td> Id: </td>
  <td><input id="id" name="id" type="text" [disabled]="true" [(ngModel)]="produitCourant.id" required  /> </td>
  </tr>
  <tr >
  <td> Code: </td>
  <td> <input type ="text" name="code" [(ngModel)]="produitCourant.code"/> </td>
  </tr>
  <tr >
  <td> DÃ©signation: </td>
  <td><input type ="text" name="designation" [(ngModel)]="produitCourant.designation"/>
  </td>
  </tr>
  <tr >

  <td> Prix: </td>
  <td> <input type ="text" name="prix" [(ngModel)]="produitCourant.prix"/>
  </td>
  </tr>
  <tr >
  <td [align]="'center'" colspan ="2">
    <input type="submit" value="Valider" [disabled]="!produitForm.form.valid" class="btn btn-primary">
    <i class="bi bi-check-circle-fill"></i>
    
 
   </td>
  </tr>
  </table>
  </form>
  </div>
  <div class="container">
  <h1> liste des produits </h1>
  <table class="table table-striped">
  <thead>
  <tr>
   <th> Id </th><th>Code</th> <th>Designation</th><th>Prix</th>
   <th colspan="2">Actions</th>
   </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let p of produits">
  <td> {{p.id}}</td>
  <td> {{p.code}}</td>
  <td> {{p.designation}}</td>
  <td> {{p.prix}}</td>
  <td>
    <button (click)="editer(p)" class="btn btn-dark">
      <i class="bi bi-pencil-fill"></i> Editer
    </button>
  </td>
  <td>
    <button (click) ="supprimerProduit(p)" class="btn btn-danger"> <i class="bi bi-trash"></i> Supprimer </button>
  </td>
  </tr>
  </tbody>
  </table>
  </div>
